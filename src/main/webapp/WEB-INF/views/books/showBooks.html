<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a>
</div>
<br/>
<hr/>
<a href="/BooksAndAuthors/books/newBook">Create new book</a>
</body>
</html>
